<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;            
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: rgba(136, 1, 1, 0.834);
        }
        a::before{
            content: '☰ ';
            color: black;
        }

        a::after{
            content: ' ✔';
            text-decoration: none;
            font-weight: normal;
            color: darkgreen;
        }
        .especial:hover{
            color: green;
        }
        .especial::after{
            content: ' ▒ ▒ ▒ ▒ ▒ ▒ ✔';
        }
        .especial::before{
            content: '☲ ';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1> 
    <ul>
        <li><a href="https://github.com/estudonauta" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank">Canal YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Vídeo</a></li>
        <li><a class="especial" href="https://www.sgbbrasil.com.br" target="_blank">SGB Brasil</a></li>
    </ul>   
</body>
</html>
